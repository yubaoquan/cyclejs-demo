<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kaola Logo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="kaola.css">
</head>
<body>
    <header>点击鼻子看看</header>
    <p>当前速度 <span id="speed-status">0</span></p>
    <div class="kaola">
        <div class="face">
            <div class="eye left-eye" data-speed="11">
                <div class="eye-hole eye-hole-left"></div>
            </div>
            <div class="eye right-eye" data-speed="11">
                <div class="eye-hole eye-hole-right"></div>
            </div>
            <div class="nose"></div>
        </div>
        <div class="ear left-ear"></div>
        <div class="ear right-ear"></div>
    </div>
    <script src="kaola.js"></script>
</body>
</html>
